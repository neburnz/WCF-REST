<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {
          $('#btnGreetings').click(function () {
            var subject = { Id: 1, Name: "Neburnz" };
          
            $.ajax({
              type: "POST",
              url: "http://localhost:53438/Hello/HelloService.svc/Greetings",
              contentType: "application/json; charset=utf-8",
              data: JSON.stringify(subject),
              dataType: "json",
              processData: false,
              success: function (data, status, jqXHR) {
                alert(data.Text);
              },
              error: function (xhr) {
                alert(xhr.responseText);
              }
            });
          });
        });
    </script>
  </head>
  <body>
    <input type="button" id="btnGreetings" value="Click Me!...">
  </body>

</html>
